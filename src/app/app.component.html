<div class="container">
  <h1>Form Validation</h1>
  <hr>
  <app-form (addUser)="onAddUser($event)"></app-form>

  <hr>

  <ul>
    <li *ngFor="let user of users">
      {{user.email}}
      <button class="text-danger ml-2 pointer btn btn-sm"
        (click)="onClickDelete(user)">Delete</button>
    </li>
  </ul>
</div>
